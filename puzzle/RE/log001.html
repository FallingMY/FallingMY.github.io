<!DOCTYPE html>
<html>
    <head>
        <title>Log001</title>
        <style type="text/css">
            body {
                background-color: #0a0b14;
            }
            img {
                width: 100%;
                height: 100%;
                animation: onLoadFlash 0.5s cubic-bezier(0.5, 0, 0.5, 1) forwards;
            }
            /* 定义页面载入时的闪烁关键帧 */
            @keyframes onLoadFlash {
                0%   { opacity: 0; scale: 0.7; } /* 开始时显示 */
                10%  { opacity: 0; } /* 隐藏 */
                20%  { opacity: 1;} /* 显示 (第1次闪烁完成) */
                30%  { opacity: 0.5; } /* 隐藏 */
                40%  { opacity: 1;  scale: 1;} /* 显示 (第2次闪烁完成) */
                50%  { opacity: 1; } /* 隐藏 */
                60%  { opacity: 1; } /* 显示 (第3次闪烁完成) */
                100% { opacity: 1; } /* 动画结束后保持显示 */
            }
        </style>
    </head>
    <body>
        <img src="https://cdn.jsdelivr.net/gh/FallingMY/blog-img/blog/38c91659287d1f263618dcfb45ef80f0.png" alt="log001">
    </body>
</html>
